    <script>
        function getContacts() {
            fetch('/api/admin/get-contacts', {
                method: 'GET',
                headers: {
                    'authorization': localStorage.getItem('token'),
                }
            }).then(res => res.json()).then(res => {
                if (res.success) {
                    console.log(res.contacts);
                } else {
                    location.href = '/admin-login'
                }
            }).catch(error => {
                console.log('Error:', error);
            })
        };

        getContacts();
    </script>
